name: Debug Release PR Detection

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]
    branches:
      - main

permissions:
  contents: read
  pull-requests: read

jobs:
  debug-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Debug PR Information
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;

            console.log('üîç DEBUGGING RELEASE PR DETECTION');
            console.log('================================');
            console.log(`Event: ${context.eventName}`);
            console.log(`Action: ${context.payload.action}`);
            console.log('');

            console.log('üìã PR DETAILS:');
            console.log(`  Number: #${pr.number}`);
            console.log(`  Title: "${pr.title}"`);
            console.log(`  Created by: ${pr.user.login}`);
            console.log(`  Head ref: ${pr.head.ref}`);
            console.log(`  Base ref: ${pr.base.ref}`);
            console.log(`  Draft: ${pr.draft}`);
            console.log(`  Mergeable: ${pr.mergeable}`);
            console.log('');

            console.log('üè∑Ô∏è LABELS:');
            const labels = pr.labels.map(l => l.name);
            if (labels.length > 0) {
              labels.forEach(label => console.log(`  - ${label}`));
            } else {
              console.log('  (no labels)');
            }
            console.log('');

            console.log('ü§ñ RELEASE-PLEASE DETECTION:');
            console.log(`  Is bot: ${pr.user.login === 'github-actions[bot]'}`);
            console.log(`  Title starts with 'chore': ${pr.title.startsWith('chore')}`);
            console.log(`  Title contains 'release': ${pr.title.includes('release')}`);
            console.log(`  Head ref starts with 'release-please--': ${pr.head.ref.startsWith('release-please--')}`);
            console.log(`  Has 'autorelease: pending' label: ${labels.includes('autorelease: pending')}`);
            console.log('');

            console.log('‚úÖ SHOULD AUTO-MERGE TRIGGER?');
            const shouldTrigger = pr.user.login === 'github-actions[bot]' && (
              pr.title.startsWith('chore') ||
              pr.title.startsWith('release') ||
              pr.title.includes('release') ||
              pr.head.ref.startsWith('release-please--') ||
              labels.includes('autorelease: pending')
            );
            console.log(`  Result: ${shouldTrigger ? 'YES ‚úÖ' : 'NO ‚ùå'}`);

            if (!shouldTrigger && pr.user.login === 'github-actions[bot]') {
              console.log('');
              console.log('üîß POSSIBLE FIX:');
              console.log('  This appears to be a bot PR but auto-merge conditions are not met.');
              console.log('  Check the auto-merge-release.yml workflow conditions.');
            }

            // Se √® una PR di release-please, commenta per triggerare auto-merge
            if (shouldTrigger && labels.includes('autorelease: pending')) {
              console.log('');
              console.log('üöÄ TRIGGERING AUTO-MERGE...');
              console.log('This should trigger the auto-merge workflow.');
            }
